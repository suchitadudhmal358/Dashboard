<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 bg-img">

                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <h1 class="h4 text-center text-gray-900 mb-4">Welcome Back!</h1>
                                    <form >
                                        <div class="mb-3">

                                        <input type="email" class="form-control user-input-controls" id="email" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                        
                                      </div>

                                      <div class="mb-3">
                                        
                                        <input type="password" class="form-control user-input-controls" id="password" placeholder="Password">
                                      </div>
                                      <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                      </div>
                                      <a href="index.html" class="btn btn-primary btn-block btn-user">Login</a>
                                      <hr>
                                      
                                      <a href="#" class="btn btn-google btn-block btn-user">
                                        <i class="fab fa-google fa-fw"></i> 
                                        Login with Google
                                    </a>
    
                                    <a href="#" class="btn btn-facebook btn-block mt-2 btn-user" >
                                        <i class="fab fa-facebook-f fa-fw"></i>
                                        Login with Facebook
                                    </a>
                                    <hr>
                                    <div class="text-center">
                                        <a href="forgotPassword.html" class="small">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a href="forgotPassword.html" class="small">Create an Account!</a>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
